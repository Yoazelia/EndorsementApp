<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endorsement Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/freddie.png" alt="freddie Logo" class="logo">
            <h1>We are the Champions</h1>
        </div>
        <textarea id="endorsement-el" placeholder="Write your endorsement here"></textarea>

            <div id="endorsements-el">

        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
